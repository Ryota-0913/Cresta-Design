<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cresta Design</title>
  <link rel="stylesheet" href="scss/slick/_slick-theme.scss">
  <link rel="stylesheet" href="scss/slick/_slick.scss">
  <link href=“https://fonts.googleapis.com/css?family=Noto+Serif|Noto+Serif+JP&display=swap” rel=“stylesheet”>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="scss/style.css">
</head>
<body>
  <header class="header02">
    <div class="header-inner header02-inner">
      <div class="header-title">Cresta Design</div>
      <div class="nav">
        <ul class="nav-list">
          <li class="nav-item"><a href="index.html#consept" class="nav-link">Consept</a></li>
          <li class="nav-item"><a href="index.html#service" class="nav-link">Service</a></li>
          <li class="nav-item"><a href="index.html#works" class="nav-link">Works</a></li>
          <li class="nav-item"><a href="index.html#contact" class="nav-link">Contact</a></li>
        </ul>
      </div>
      <div class="openbtn">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <h1 class="section-head header-head">Contact</h1>
    <h2 class="section-foot header-foot">Contact us</h2>
  </header>
  <main>
    <div class="form">
      <div class="form-contents">
        <label for="" class="form-label">お問い合わせ内容</label>
        <div class="form-content">
          <div class="form-claim">
            <input type="checkbox" name="claim" id="claim">
            <label for="claim" class="form-label__sub">資料請求</label>
          </div>
          <div class="form-hope">
            <input type="checkbox" name="hope" id="hope">
            <label for="hope" class="form-label__sub">お電話でのご相談を希望</label>
          </div>
          <div class="form-apply">
            <input type="checkbox" name="apply" id="apply">
            <label for="apply" class="form-label__sub">申し込む</label>
          </div>
        </div>
        <div class="form-name">
          <label for="name" class="form-label">担当者名</label>
          <input type="text" name="name" id="name">
        </div>
        <div class="form-phone">
          <label for="phone" class="form-label">電話番号</label>
          <input type="tel" name="phone" id="phone">
        </div>
        <div class="form-email">
          <label for="email" class="form-label">メールアドレス</label>
          <input type="email" name="email" id="email">
        </div>
        <div class="form-other">
          <label for="other" class="form-label">その他</label>
          <textarea name="other" id="other" cols="30" rows="10"></textarea>
        </div>
      </div>
      <a href="#" class="btn form-btn">Submit</a>
    </div>
  </main>
  <footer class="footer">
    <p class="footer-copy">&copy;cresta.design all rights reserved</p>
  </footer>
  <script src="js/jQuery v3.6.0.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
